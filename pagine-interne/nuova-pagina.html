<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="css/main.css">
    <title>Bootstrap Grid Layout</title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../img/duck.png" alt="logo" class="img-fluid" style="max-height: 60px;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- LAYOUT GRID FORM -->
    <div class="container mt-4">
        <h3>Nuovo Libro</h3>

        <!-- dati autore e titolo -->
        <form class="row mt-1 g-3">
            <div class="col-6">
                <label for="input-nome" class="form-label">Nome Autore</label>
                <input type="text" class="form-control" id="input-nome" placeholder="Inserisci il nome dell'autore">
            </div>
            <div class="col-6">
                <label for="input-cognome" class="form-label">Cognome Autore</label>
                <input type="text" class="form-control" id="input-cognome"
                    placeholder="Inserisci il cognome dell'autore">
            </div>
            <div class="col-12">
                <label for="input-titolo" class="form-label">Titolo</label>
                <input type="text" class="form-control" id="input-titolo" placeholder="Inserisci il titolo del libro">
                <div class="form-text">Titolo versione italiana</div>
            </div>

            <!-- genere -->
            <div class="col-md-4">
                <label for="input-genere" class="form-label">Genere</label>
                <select id="input-genere" class="form-select" aria-label="Default select example">
                    <option selected>Scegli il genere</option>
                    <option value="narrativa">Narrativa</option>
                    <option value="storico">Romanzo storico</option>
                    <option value="fantascienza">Fantascienza</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="giallo">Giallo</option>
                    <option value="thriller">Thriller</option>
                    <option value="horror">Horror</option>
                    <option value="rosa">Romanzo rosa</option>
                    <option value="saggio">Saggio</option>
                    <option value="biografia">Biografia</option>
                </select>
            </div>
            <!-- anno pubblicazione -->
            <div class="col-md-4">
                <label for="input-anno" class="form-label">Anno di Pubblicazione</label>
                <input type="text" class="form-control" id="input-anno" placeholder="Inserisci l'anno">
            </div>
            <!-- isbn -->
            <div class="col-md-4">
                <label for="input-isbn" class="form-label">ISBN#</label>
                <input type="text" class="form-control" id="input-isbn" placeholder="Inserisci il codice ISBN#">
            </div>

            <!-- parte finale -->
            <div class="container mt-4">
                <!-- note -->
                <div class="mb-3">
                    <hr>
                    <label for="note" class="form-label">Note</label>
                    <textarea class="form-control" id="note" rows="3"
                        placeholder="Inserisci eventuali note sul libro"></textarea>
                </div>
                <!-- checkbox e bottone -->
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Disponibile anche in digitale
                        </label>
                    </div>
                </div>
                <div class="col-12 mt-3 mb-4">
                    <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
